<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Prediction</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Pose Prediction</h1>
    <!-- Input for CSV file -->
    <input type="file" id="csvFile" accept=".csv" />
    <button id="loadData">Load Data</button>
    <button id="trainModel">Train Model</button>
    <button id="downloadModel">Download Model</button>
    <button id="predictRandom">Predict with Random Data</button>
    <div id="output"></div>
    <div id="predictionOutput"></div>

    <script src="script.js"></script>
</body>
</html>
