<html>
  <head>
    <title>Cali Parks Next Gen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <link href="main.css" rel="stylesheet" type="text/css" />
    <!-- <script src="simplesounds.js" type="text/javascript"></script> -->
    <!-- <script src="./led.js" type="module"></script> -->
    <!-- <script src="main.js" type="text/javascript"></script> -->
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <h1>Cali Parks <span class="subtitle">NEXT GEN</span></h1>
      </div>

      <div class="row">
        <!-- Video Canvas on the left -->
        <div class="col-md-5">
          <div class="row">
            <div class="col">
              <input
                id="playerName"
                type="text"
                aria-label="Player Name"
                class="form-control"
                maxlength="20"
                placeholder="player name..."
              />
              <div id="playerDisplay" class="player-display">
                <p class="player-label">Player:</p>
                <span id="playerNameDisplay" class="player-name"></span>
              </div>

              <button id="webcamButton" class="btn btn-custom">
                Enable Webcam
              </button>
            </div>

            <div class="col">
              <select id="modelSelector" class="form-control">
                <option value="pullups">Pullups</option>
                <option value="squats">Squats</option>
                <option value="situps">Situps</option>
                <option value="pushups">Pushups</option>
                <option value="jumpingjacks">Jumping Jacks</option>
              </select>
              <div class="col"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <video
                  id="webcam"
                  style="width: 480px; height: 360px; position: absolute"
                  autoplay
                  playsinline
                ></video>
                <canvas
                  class="output_canvas"
                  id="output_canvas"
                  width="480"
                  height="360"
                  style="position: absolute"
                ></canvas>
              </div>
            </div>
          </div>

          <div class="centered-div hidden">
            <table>
              <tr>
                <th>STAGE</th>
                <th>CONFIDENCE</th>
              </tr>
              <tr>
                <td>
                  <p id="labelStart">Pull up - Start</p>
                </td>
                <td>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Success example"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="flex-grow: 1"
                  >
                    <div
                      id="progressBar1"
                      class="progress-bar bg-success"
                      style="width: var(--width, 0%)"
                    ></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <p id="labelMid">Pull up - Mid</p>
                </td>
                <td>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Success example"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="flex-grow: 1"
                  >
                    <div
                      id="progressBar2"
                      class="progress-bar bg-warning"
                      style="width: var(--width, 0%)"
                    ></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <p id="labelEnd">Pull up - End</p>
                </td>
                <td>
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Success example"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="flex-grow: 1"
                  >
                    <div
                      id="progressBar3"
                      class="progress-bar bg-danger"
                      style="width: var(--width, 0%)"
                    ></div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Exercise and Start button on the right of the video canvas -->
        <div class="col-md-2">
          <div id="exercise-controls" class="mb-3">
            <p class="Exercise" id="exerciseText">Exercise:</p>
            <div id="repsCounter" class="hidden">
              <p class="text">REPS</p>
              <div id="counter">0</div>
            </div>
            <div class="button-container">
              <button id="startButton">
                <span>Start</span>
              </button>
              <div id="countdownOverlay" class="countdown-overlay">
                <div id="countdownText" class="countdown-text"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row">
            <h2 class="LeaderboardText">Pull-ups Leaderboard</h2>
            <div id="leaderboardSection" class="text-center">
              <ul id="leaderboardList" class="text-left"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row"></div>

    <!-- The end of challenge popup modal -->
    <div class="modal" tabindex="-1" role="dialog" id="endChallengeModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title-endgame">Challenge Completed!</h5>
          </div>
          <div class="modal-body-endgame">
            <p class="black-p" id="finalRepsMessage">
              Congratulations <span id="username"></span>! You completed
              <span id="finalRepsCount">0</span> reps!
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your JavaScript file link here if you have one -->
    <!-- <script src="path-to-your-app.js"></script> -->
  </body>
</html>
